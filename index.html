<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css"/>

  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <main class="card_container">
      <div class="container">
        <header>
            <img src="images/bg-pattern-card.svg" alt="background card header"/>  
        </header>

        <img class="photo_profile" src="images/image-victor.jpg" alt="profile picture"/>
        
        <article class="profile_info">
              <h1>Victor Crest <span class="age">26</span></h1>
              <p>London</p>
        </article>
      </div>
        <footer>
          <div class="followers">
              <span class="number">80K</span>
              <p>Followers</p>
          </div>
          <div class="likes">
            <span class="number">803K</span>
            <p>Likes</p>

          </div>
          <div class="photos">
            <span class="number">1.4K</span>
            <p>Photos</p>
          </div>
        </footer>
  </main>
  

  
  

  
  

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tiyyo</a>.
  </div>
</body>
</html>
